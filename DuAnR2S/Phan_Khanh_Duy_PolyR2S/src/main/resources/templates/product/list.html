<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main class="row">
            <div th:each="p:${items}" class="col-sm-4">
            	<div class="panel panel-primary poly-item text-center">
            		<div class="panel-heading" style="background-color: #20B2AA;">
            			<div class="panel-title" th:utext="${p.name}" style="color:black;"></div>
           			</div>
            		<div class="panel-body">
            			<a th:href="@{|/product/detail/${p.id}|}">
            				<img th:src="@{|/assets/images/${p.image}|}">
            			</a>
            		</div>
            		<div class="panel-footer text-right">
            			<b class="pull-left">$[[${p.price}]]</b>
            			<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success" 
            			style="background-color: #AFEEEE;">
            				<i class="glyphicon glyphicon-shopping-cart" style="color:black;"></i>
            			</button>
            		</div>
            	</div> 
            </div>
        </main>
        
    </body>
</html>
